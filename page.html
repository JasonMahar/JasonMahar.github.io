	const DEFAULT_RADIUS = 200;
	const DEFAULT_SEGMENTS = 40;
	const DEFAULT_THETA_START= 0;		
	const DEFAULT_THETA_LENGTH = Math.PI * 2;

	const COLOR_RED = 0xff0000;	
	const CAMERA_DISTANCE_FROM_ORIGIN = 500;

	var scene = new THREE.Scene();

	var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	 
	// pointlight = new THREE.PointLight(0xffffff, 1);

	// texture.repeat.x = 10;
	// texture.repeat.y = 6; 
 
	renderer.outputEncoding = THREE.sRGBEncoding;
	renderer.toneMapping = THREE.ACESFilmicToneMapping;
	renderer.toneMappingExposure = 1.25;
	 
	var geometry = new THREE.CircleGeometry(DEFAULT_RADIUS, DEFAULT_SEGMENTS);
	//var geometry = new THREE.CircleGeometry(DEFAULT_RADIUS, DEFAULT_SEGMENTS, DEFAULT_THETA_START, DEFAULT_THETA_LENGTH);
	var material = new THREE.MeshBasicMaterial( { color: COLOR_RED } );
	material.side = THREE.DoubleSide;
	var circle  = new THREE.Mesh(geometry, material);
	scene.add(circle);
	
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
	camera.position.z = CAMERA_DISTANCE_FROM_ORIGIN;

	circle.rotation.x += 0.051;
	circle.rotation.y += 0.032;
	circle.rotation.z += 0.025;
	renderer.render(scene, camera);
	requestAnimationFrame(animate);
	};
	animate();
